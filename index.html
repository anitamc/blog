---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<script type='text/javascript'>
// This is to respect my old URL
function getQueryVariable(variable) {
    var query = window.location.search.substring(1);
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    return null;
}

var old_post_id = getQueryVariable("p");
if (old_post_id !== null) {
    var post_map = {
    "27": "/blog/2010/02/21/como-meter-css-en-un-portlet-en-liferay/",
    "20": "/blog/2009/09/08/error-unable-to-load-mozilla-for-hosted-mode-en-eclipse-con-plugin-gwt/",
    "14": "/blog/2009/08/13/ver-donde-ha-instalado-fedora-una-aplicacion/",
    "10": "/blog/2009/02/25/poner-teclado-en-espanol-para-netbeans-ide-65-con-fedora/",
    "9": "/blog/2008/04/03/como-centrar-una-tabla-con-css/",
    "8": "/blog/2008/02/22/datos-blob-con-php-y-mysql-ii/",
    "7": "/blog/2008/01/15/como-evitar-inyeccion-sql-en-php/",
    "5": "/blog/2007/12/21/cambiar-el-color-de-la-barra-de-desplazamiento-de-un-select/",
    "3": "/blog/2007/12/11/datos-blob-con-php-y-mysql/"
    };

    var new_post = post_map[old_post_id];
    if (new_post) {
        window.location = new_post;
    }
}

</script>
